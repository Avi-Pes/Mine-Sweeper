<body onload="init()">



    <div class=" header ">
        <h1>MineSweeper!!!!</h1>

    <div class="controller ">
        controller: score difficulty high-score...
        <button class="difficulty" onclick="chooseDifficulty(4,2)">Easy</button>

        <button class="difficulty" onclick="chooseDifficulty(12,30)">Hard</button>
        <span> <button class="high-score">HIGH-SCORE: 000</button></span>
    </div>


    <h4>thead: startBtn, timer, mines left, lives hint:peek, hint:safe zone</h4>
    <h4>Time:<span class="timer">00:00</span> | | Lives:<span class="lives">3</span> | | Mines:<span class="mines-counter">2</span> | | Hints:<span class="hints-counter">3</span> | | <button onclick="hintSafeCell()">Hint</button> | | <button onclick="hintPeek(this)">Peek</button></h4>

        <table class="mine-field">

        </table>

        menu: 7BoomMode ManualMode

    <div class="footer ">

    <script src="js/main.js "></script>

</body>

</html>
